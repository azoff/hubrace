<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>HubRace!</title>
	<meta name="description" content="A GitHub Repository Race!">
	<meta name="author" content="Jonathan Azoff">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" href="static/img/favicon.ico">
	<link rel="apple-touch-icon" href="static/img/apple-touch-icon.png">
	<link rel="stylesheet" href="static/css/hubrace.css?v=1">
</head>
<body>
	<form>
		<fieldset>
			<label for="user">GitHub Username</label>
			<input type="text" id="user" value="" />
		</fieldset>
		<fieldset>
			<label for="repository">GitHub Repository</label>
			<select id="repository"></select>
		</fieldset>
		<fieldset>
			<label for="branch">Repository Branch</label>
			<select id="branch"></select>
		</fieldset>
	</form>
	<section id="hubrace"></section>
	<script src="src/externs/modernizr.custom.min.js"></script>
	<script>
	Modernizr.load([{
		test: window.jQuery,
		nope: 'http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js'
	},{
		test: window.jQuery && window.jQuery.tmpl,
		nope: 'http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js'
	}, 
		'src/classes/utils.js', 
		'src/classes/github.js', 
		'src/classes/github.remote.js', 
		'src/classes/hubrace.js', 
		'src/index.js' 
	]);
	</script>
</body>
</html>
